TrajectoryPlannerROS:
# Robot Configuration Parameters
  max_vel_x: 0.5 # X Direction Maximum Speed
  min_vel_x: 0.1 # X Direction Minimum Speed
  max_vel_theta:  1.0 # 
  min_vel_theta: -1.0
  min_in_place_vel_theta: 1.0
  acc_lim_x: 1.0 # X Acceleration Limits
  acc_lim_y: 0.0 # Y Acceleration Limits
  acc_lim_theta: 0.6 # Angular Velocity Acceleration Limit
# Goal Tolerance Parameters，Target Tolerances
  xy_goal_tolerance: 0.10
  yaw_goal_tolerance: 0.05
# Differential-drive robot configuration
# whether it is an omnidirectional mobile robot
  holonomic_robot: false
# Forward Simulation Parameters，Advance Simulation Parameters
  sim_time: 0.8
  vx_samples: 18
  vtheta_samples: 20
  sim_granularity: 0.05
